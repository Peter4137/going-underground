<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tube Game</h1>
    <main id="main-content">
        <div class="visited-stations-container">
            <!-- Visited stations will be dynamically added here -->
        </div>
        <div id="goal-station-container">
            <!-- Goal station text will go here -->
        </div>
    </main>
    <div class="lives-container">

    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Enter your guess...">
        <button id="submit-button">Go</button>
    </div>
    <script src="index.js" type="module" defer></script>
</body>
</html>
